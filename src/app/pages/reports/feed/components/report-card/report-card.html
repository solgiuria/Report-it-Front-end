<article class="card" aria-label="Reporte ciudadano">
  <!-- Imagen / placeholder -->
  <div class="thumb" aria-hidden="true"></div>

  <!-- Encabezado: tÃ­tulo + subcategorÃ­a a la izquierda, badge a la derecha -->
  <div class="card-header">
    <div class="title-group">
      <h3 class="category">
        {{ reporte()?.subtipo?.tipo_reporte?.nombre }}
      </h3>
      <p class="subcategory">
        {{ reporte()?.subtipo?.nombre }}
      </p>
    </div>

    <span
      [class]="
        'badge ' + (
          reporte()?.estado === 'PENDIENTE'   ? 'badge--pend' :
          reporte()?.estado === 'EN_PROCESO' ? 'badge--proc' :
                                               'badge--done'
        )
      "
    >
      {{ (reporte()?.estado || '').replace('_', ' ') }}
    </span>
  </div>

  <!-- DescripciÃ³n -->
  <p class="desc">{{ reporte()?.descripcion }}</p>

  <!-- Footer -->
  <div class="card-footer">
    <span>ğŸ“ {{ reporte()?.ubicacion }}</span>
    <span>{{ reporte()?.fecha_hora | date:'shortDate' }}</span>
  </div>
</article>
